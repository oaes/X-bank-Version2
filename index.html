<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People's Bank</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="login-area">
        <h2 class="text-center">Welcome to the People's Bank</h2>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="email"><br>
            <input type="password" name="" id="" class="form-control" placeholder="password"><br>
            <button id="login" class="btn-success">Enter</button>
        </div>
    </div>
    <div id="transition-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="totalBalance">1000</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="transition-submit">
                    <h3>Deposit</h3>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="transition-submit">
                    <h3>Withdraw</h3>
                    <input id="withdrowAmount" type="text" class="form-control"
                        placeholder=" $ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button event handler
        const loginBtn = document.getElementById("login")
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area")
            loginArea.style.display = "none";
            const TransactionArea = document.getElementById("transition-area")
            TransactionArea.style.display = "block";
        })

        //deposit button event handler
        const depositBtn = document.getElementById("addDeposit")
        depositBtn.addEventListener("click", function () {
            // const depositAmount = document.getElementById("depositAmount").value
            // const depositNumber = parseFloat(depositAmount);
            const depositNumber = getInputNumber("depositAmount")

            updateSpan("currentDeposit", depositNumber)
            updateSpan("totalBalance", depositNumber);
            document.getElementById("depositAmount").value = '';

        })
        //withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw")
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrowAmount")
            updateSpan("currentWithdraw", withdrawNumber)
            updateSpan("totalBalance", -1 * withdrawNumber)

           document.getElementById("withdrowAmount").value = '';
 
        })
        function getInputNumber(id){
            const amount = document.getElementById(id).value
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpan(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current)
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }
    </script>
</body>

</html>
